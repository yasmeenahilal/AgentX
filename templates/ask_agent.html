<!-- templates/ask_agent.html -->
{% extends "base.html" %}

{% block title %}Ask Agent{% endblock %}
{% set active_page = 'ask_agent' %}

{% block content %}
<div class="flex flex-col h-[calc(100vh-130px)] w-full mx-auto bg-white shadow sm:rounded-lg overflow-hidden border border-gray-200" style="height: 77vh;">
    <!-- Chat Header with Agent Selection -->
    <div class="px-4 py-3 border-b border-gray-200 bg-gray-50 flex items-center">
        <div class="flex-1">
            <div class="flex gap-3 items-center">
                <select id="agent_name" name="agent_name" class="form-select bg-white text-gray-900 rounded-md border-0 py-1.5 px-3 text-sm shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                    <option value="sparrow" selected>Sparrow</option>
                    <option value="hr_assistant" selected>HR Assitant</option>
                    <option value="MyBot" selected>MyBot</option>
                    <!-- Other agents would be populated dynamically -->
                </select>
                <div class="relative flex-1 max-w-xs">
                    <input type="text" id="user_id" name="user_id" value="user1" required
                           class="form-input block w-full rounded-md bg-white border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 text-sm"
                           placeholder="User ID" />
                </div>
                <div class="flex-shrink-0">
                    <span class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-indigo-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-indigo-600">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Messages Area -->
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 bg-white scroll-smooth">
        <!-- Welcome message -->
        <div class="chat-message agent-message">
            <div class="flex items-start">
                <div class="flex-shrink-0 mr-3">
                    <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" />
                        </svg>
                    </div>
                </div>
                <div id="response" class="flex-1 bg-gray-100 p-4 rounded-lg rounded-tl-none shadow text-gray-800 max-w-3xl">
                    <p>I'm your AI assistant. What would you like to know?</p>
                </div>
            </div>
        </div>
        <!-- Messages will be appended here -->
    </div>

    <!-- Input Area with floating UI -->
    <div class="border-t border-gray-200 bg-gray-50 px-4 py-3">
        <div class="relative">
            <div class="flex items-end gap-2">
                <div class="flex-1 min-w-0 relative">
                    <textarea id="question" name="question" rows="1" required
                             class="form-textarea block w-full rounded-lg border-0 bg-white py-2 pl-3 pr-10 text-gray-900 placeholder:text-gray-400 resize-none ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 text-sm shadow-sm"
                             placeholder="Message..."
                             oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                             style="min-height: 42px; max-height: 200px;"></textarea>
                </div>
                <button type="button" id="ask-btn"
                        class="inline-flex items-center justify-center rounded-full bg-indigo-600 p-2 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btn-text">Ask Me</span>
                    <span id="spinner" class="ml-2 hidden">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>

{# Toast Notification Container #}
<div id="toast-container" aria-live="assertive" aria-atomic="true" class="fixed inset-0 flex items-end px-4 py-6 pointer-events-none sm:items-start sm:p-6 z-50">
  <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
    <!-- Toasts appended here -->
  </div>
</div>


<style>
.animate-delay-200 {
    animation-delay: 200ms;
}
.animate-delay-400 {
    animation-delay: 400ms;
}

/* Modern chat message styles */
.chat-message {
    @apply transition-opacity duration-300 ease-in-out opacity-100;
}
.chat-message.fade-in {
    @apply opacity-0;
}
.chat-message.user-message {
    @apply flex justify-end;
}
.user-message div {
    @apply bg-indigo-600 text-white rounded-lg rounded-tr-none;
}
.agent-message div {
    @apply bg-gray-100 text-gray-800;
}
.error-message div {
    @apply bg-red-50 text-red-700 border border-red-200;
}
</style>

<script>

 function showToast(message, type = 'success') {
    const container = document.getElementById('toast-container').children[0];
    if (!container) return;
    const toast = document.createElement('div');
    toast.setAttribute('role', 'status');
    toast.setAttribute('aria-live', 'polite');
    const isSuccess = type === 'success';
    const iconColor = isSuccess ? 'text-green-400' : 'text-red-400';
    const iconPath = isSuccess ? 'M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z' : 'M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z';
    toast.className = `pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 transition duration-300 ease-in-out transform opacity-0 translate-y-2 sm:translate-y-0 sm:translate-x-2`;
    toast.innerHTML = `
      <div class="p-4"><div class="flex items-start"><div class="flex-shrink-0">
        <svg class="h-6 w-6 ${iconColor}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="${iconPath}" /></svg>
      </div><div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium text-gray-900">${isSuccess ? 'Success' : 'Error'}</p>
        <p class="mt-1 text-sm text-gray-500">${message}</p>
      </div><div class="ml-4 flex flex-shrink-0">
        <button type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" onclick="this.closest('[role=status]').remove()">
          <span class="sr-only">Close</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" /></svg>
        </button></div></div></div>`;
    container.appendChild(toast);
    requestAnimationFrame(() => { 
        toast.classList.remove('opacity-0', 'translate-y-2', 'sm:translate-x-2'); 
        toast.classList.add('opacity-100', 'translate-y-0', 'sm:translate-x-0'); 
    });
    setTimeout(() => { 
        toast.classList.remove('opacity-100', 'translate-y-0', 'sm:translate-x-0'); 
        toast.classList.add('opacity-0', 'translate-y-2', 'sm:translate-x-2'); 
        setTimeout(() => toast.remove(), 500); 
    }, 5000);
 }

 document.addEventListener('DOMContentLoaded', function () {
    console.log('DOMContentLoaded fired.'); // Check if this runs

    const btn = document.getElementById('ask-btn');
    const btnText = document.getElementById('btn-text');
    const spinner = document.getElementById('spinner');
    const responseBox = document.getElementById('response');
    const questionInput = document.getElementById('question');
    const agentNameInput = document.getElementById('agent_name');
    const userIdInput = document.getElementById('user_id');

    console.log('Ask Button Element:', btn);
    console.log('Question Input Element:', questionInput);

    if (btn) {
        btn.addEventListener('click', async () => {
            console.log('Ask button clicked.'); // Check if the click listener is triggered

            const payload = {
                agent_name: agentNameInput.value,
                user_id: userIdInput.value,
                question: questionInput.value
            };

            console.log('Payload:', payload); // Check the payload

            if (!payload.question || !payload.agent_name || !payload.user_id) {
                console.log('Required fields missing.');
                showToast('Agent Name, User ID, and Question are required.', 'error');
                return;
            }

            // Show loading spinner
            btn.disabled = true;
            btnText.textContent = 'Thinking...';
            spinner.classList.remove('hidden');

            try {
                console.log('Initiating fetch request...');
                const response = await fetch(`${window.API_BASE_URL}/agent/ask_agent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                console.log('Fetch response:', response); // Log the raw response

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('HTTP error!', response.status, errorText);
                    
                    // Try to parse JSON error details if available
                    let errorDetails = {};
                    try {
                        errorDetails = JSON.parse(errorText);
                        console.log('Parsed error details:', errorDetails);
                    } catch (e) {
                        console.log('Error text is not valid JSON');
                    }
                    
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();
                console.log('API Response Data:', data); // Log the parsed JSON data
                
                // Check if data contains column names and display them
                if (data.columns && Array.isArray(data.columns)) {
                    const columnInfo = `<div class="mt-2 text-sm text-gray-600">
                        <p class="font-medium">Columns:</p>
                        <ul class="list-disc pl-5 mt-1">
                            ${data.columns.map(col => `<li>${col}</li>`).join('')}
                        </ul>
                    </div>`;
                    
                    responseBox.innerHTML = `
                        <p>${data.answer || 'No response received.'}</p>
                        ${columnInfo}
                    `;
                } else {
                    responseBox.innerHTML = `<p>${data.answer || 'No response received.'}</p>`;
                }
                
                questionInput.value = '';
                questionInput.style.height = '42px'; // Reset textarea height
            } catch (error) {
                console.error('Fetch error:', error); // Log any errors during the fetch
                
                // Check if it's the specific API key expiration error (HTTP 500 with Internal Server Error)
                if (error.message.includes('status: 500') && error.message.includes('Internal Server Error')) {
                    // Display user-friendly message for API key expiration
                    responseBox.innerHTML = `
                        <div class="bg-amber-50 border-l-4 border-amber-500 p-4 rounded">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-amber-500" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M8.485 3.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 3.495zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-amber-800 font-medium">
                                        Your API key appears to have expired. Please update your API key in the agent settings.
                                    </p>
                                </div>
                            </div>
                        </div>`;
                    
                    showToast('Your API key has expired. Please update your API key in the agent settings.', 'error');
                } else {
                    // Try to extract structured information from the error
                    let errorMsg = error.message;
                    let columnData = null;
                    
                    try {
                        // Look for column information in the error message
                        const jsonMatch = errorMsg.match(/{.*}/s); // Match any JSON-like content
                        if (jsonMatch) {
                            const errorJson = JSON.parse(jsonMatch[0]);
                            if (errorJson.columns) {
                                columnData = errorJson.columns;
                            } else if (errorJson.detail && errorJson.detail.columns) {
                                columnData = errorJson.detail.columns;
                            }
                        }
                    } catch (e) {
                        console.log('Failed to parse column data from error', e);
                    }
                    
                    // Handle other errors
                    responseBox.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                    
                    // Add column information if available
                    if (columnData && Array.isArray(columnData)) {
                        responseBox.innerHTML += `
                            <div class="mt-4 p-3 bg-gray-50 rounded border border-gray-200">
                                <p class="font-medium text-sm">Available Columns:</p>
                                <ul class="list-disc pl-5 mt-1 text-sm">
                                    ${columnData.map(col => `<li>${col}</li>`).join('')}
                                </ul>
                            </div>`;
                    }
                    
                    showToast(error.message, 'error');
                }
            } finally {
                console.log('Fetch completed (finally block).');
                // Reset button
                btn.disabled = false;
                btnText.textContent = 'Ask';
                spinner.classList.add('hidden');
            }
        });
    } else {
        console.error('Ask button element not found!'); // Critical error if the button isn't found
    }

    // Submit with Enter key (Shift+Enter for newline)
    if (questionInput) {
        questionInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (btn) {
                    btn.click();
                }
            }
        });
    } else {
        console.error('Question input element not found!');
    }

    // Focus input on page load
    if (questionInput) {
        questionInput.focus();
    } else {
        console.error('Question input element not found for focus!');
    }
});

// Function to load agents for a user
async function loadAgentsForUser(userId) {
    if (!userId) return;
    
    try {
        console.log('Loading agents for user:', userId);
        const response = await fetch(`/agent/list_agents/${userId}`);
        
        if (!response.ok) {
            throw new Error(`Failed to load agents: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Agents loaded:', data);
        
        if (data.agents && data.agents.length > 0) {
            const agentSelect = document.getElementById('agent_name');
            
            // Clear existing options except the default
            while (agentSelect.options.length > 1) {
                agentSelect.remove(1);
            }
            
            // Add agent options
            data.agents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent.agent_name;
                option.textContent = agent.agent_name;
                agentSelect.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Error loading agents:', error);
        showToast('Failed to load agents. Please check console for details.', 'error');
    }
}

// Add event listener to load agents when user ID changes
document.addEventListener('DOMContentLoaded', function() {
    const userIdInput = document.getElementById('user_id');
    
    if (userIdInput) {
        // Initial load if there's a value
        if (userIdInput.value) {
            loadAgentsForUser(userIdInput.value);
        }
        
        // Set up event listener for changes
        userIdInput.addEventListener('change', function() {
            loadAgentsForUser(this.value);
        });
        
        userIdInput.addEventListener('blur', function() {
            loadAgentsForUser(this.value);
        });
    }
});
</script>
